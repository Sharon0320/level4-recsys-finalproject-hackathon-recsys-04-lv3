<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노트 분석</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background-color: #f5f5f5; }
        .header .left, .header .right { display: flex; gap: 20px; }
        .header a { text-decoration: none; color: black; }
        .header a.active { color: #3b82f6; font-weight: bold; }
        .container { width: 80%; margin: 50px auto; }
        h1 { color: #000; }
        .note-layout { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 20px; }
        .note-box { background-color: #ddd; padding: 50px; text-align: center; border-radius: 10px; }
        .note-title { font-size: 24px; font-weight: bold; }
        .image { grid-column: 1 / 2; grid-row: 1 / 3; }
        .feedback { grid-column: 2 / 3; grid-row: 1 / 2; }
        .recommendation { grid-column: 2 / 3; grid-row: 2 / 3; }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="index.html">로고</a>
            <a href="new_note.html">새 노트</a>
            <a href="notes.html">기존 노트</a>
            <a href="quiz.html">퀴즈</a>
            <a href="feedback.html">피드백</a>
        </div>
        <div class="right">
          <a href="mypage.html">마이페이지</a>
        </div>
    </div>

    <div class="container">
        <p id="subject-name">과목 없음</p>
        <h1 class="note-title" id="note-title">제목 없음</h1>
        <p>작성 날짜: <span id="note-date"></span></p>

        <div class="note-layout">
            <div class="note-box image">이미지</div>
            <div class="note-box feedback">피드백 사항 3가지!</div>
            <div class="note-box recommendation">관련 개념, 노트, 문제</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 저장된 데이터 가져오기
            const subject = localStorage.getItem('selectedSubject') || '과목 없음';
            const title = localStorage.getItem('noteTitle') || '제목 없음';

            // 페이지에 데이터 적용
            document.getElementById('subject-name').innerText = subject;
            document.getElementById('note-title').innerText = title;

            // 오늘 날짜 적용
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('note-date').innerText = today;
        });
    </script>
</body>
</html>
