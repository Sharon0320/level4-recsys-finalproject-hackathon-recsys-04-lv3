<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        main {
            padding: 20px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .quiz-container {
            text-align: center;
            margin-top: 30px;
        }

        .quiz-question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .quiz-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .quiz-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-buttons button:hover {
            background-color: #ddd;
        }

        .quiz-feedback {
            margin-top: 20px;
            font-size: 1em;
            color: green;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Online Note Analysis</div>
            <nav>
                <a href="index.html">홈</a>
                <a href="new_note.html">새 메모</a>
                <a href="notes.html">기존 메모</a>
                <a href="quiz.html">퀴즈</a>
                <a href="feedback.html">피드백</a>
                <a href="mypage.html">마이페이지</a>
            </nav>
        </header>

        <main>
            <section id="main-content" class="content">
                <h1 class="section-title">OX 퀴즈</h1>
                <div class="quiz-container">
                    <div class="quiz-question">
                        이 문장이 참인가요? (예: O, 아니오: X)
                    </div>
                    <div class="quiz-buttons">
                        <button id="trueButton">O</button>
                        <button id="falseButton">X</button>
                    </div>
                    <div id="quizFeedback" class="quiz-feedback"></div>
                </div>
            </section>
        </main>

        <footer>
            &copy; 2025 Online Note Analysis
        </footer>
    </div>

    <script>
        const trueButton = document.getElementById('trueButton');
        const falseButton = document.getElementById('falseButton');
        const quizFeedback = document.getElementById('quizFeedback');

        trueButton.addEventListener('click', () => {
            quizFeedback.textContent = '정답입니다!';
            quizFeedback.style.color = 'green';
        });

        falseButton.addEventListener('click', () => {
            quizFeedback.textContent = '틀렸습니다. 다시 시도하세요.';
            quizFeedback.style.color = 'red';
        });
    </script>
</body>
</html>
