<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 퀴즈 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f5f5f5;
        }
        .header a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
        }
        .header a.active {
            color: #3b82f6;
            font-weight: bold;
        }
        .container {
            margin: 50px auto;
            width: 60%;
        }
        .question-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .question-card {
            flex: 1 1 30%;
            max-width: 30%;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
            box-sizing: border-box;
        }
        .correct {
            background-color: #dce4ff;
        }
        .incorrect {
            background-color: #fdd;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="index.html">로고</a>
            <a href="new_note.html">새 노트</a>
            <a href="notes.html">기존 노트</a>
            <a href="quiz.html" class="active">퀴즈</a>
            <a href="feedback.html">피드백</a>
        </div>
        <div class="right">
            <a href="mypage.html">마이페이지</a>
        </div>
    </div>
    <div class="container">
        <h1>오늘의 퀴즈 결과 <span style="color: #3b82f6;">2/3</span></h1>
        <p>3문제 중에서 2문제 맞췄어요</p>
        <div class="question-cards">
            <div class="question-card correct">
                <strong>Q. 태양은 지구 주위를 돈다</strong>
                <div style="font-size: 48px;">X</div>
                <p>해설: 해설 말머리</p>
            </div>
            <div class="question-card incorrect">
                <strong>Q. 아 배고프다</strong>
                <div style="font-size: 48px;">O</div>
                <p>해설: 해설 말머리</p>
            </div>
            <div class="question-card correct">
                <strong>Q. ㅎㅎㅎㅎ</strong>
                <div style="font-size: 48px;">O</div>
                <p>해설: 해설 말머리</p>
            </div>
        </div>
        <div class="summary">
            <p>이 단원에 대해 더 공부해보면 좋을 것 같아요</p>
            <p><strong>밥과정치 - 맛있겠다</strong></p>
        </div>
    </div>
</body>
</html>
