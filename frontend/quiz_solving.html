<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 퀴즈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #f5f5f5;
        }
        .header a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
        }
        .header a.active {
            color: #3b82f6;
            font-weight: bold;
        }
        .container {
            margin: 50px auto;
            width: 60%;
        }
        .question-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 20px;
        }
        .answer-box {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .answer {
            font-size: 48px;
            font-weight: bold;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .answer.o { background-color: #dce4ff; color: #3b82f6; }
        .answer.x { background-color: #fdd; color: #f00; }
        .answer.unselected { background-color: #ddd; color: #aaa; }
        .explanation {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
        }
        .progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .progress-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .progress-dot.active {
            background-color: #3b82f6;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .next-btn {
            display: none;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="index.html">로고</a>
            <a href="new_note.html">새 노트</a>
            <a href="notes.html">기존 노트</a>
            <a href="quiz.html" class="active">퀴즈</a>
            <a href="feedback.html">피드백</a>
        </div>
        <div class="right">
            <a href="mypage.html">마이페이지</a>
        </div>
    </div>
    <div class="container">
        <h1>오늘의 퀴즈</h1>
        <div class="progress" id="progress-bar">
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>
        <div class="question-box" id="question-box">
            <strong>Q</strong> 태양은 지구를 중심으로 돈다.
        </div>
        <div class="answer-box">
            <div class="answer o" onclick="selectAnswer('O')">O</div>
            <div class="answer x" onclick="selectAnswer('X')">X</div>
        </div>
        <div class="explanation" id="explanation">
            <strong id="result"></strong><br>
            <span id="detail"></span>
        </div>
        <div class="btn-container">
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">다음 문제로 이동</button>
        </div>
    </div>
    <script>
        let currentQuestion = 0;
        const questions = [
            { text: "태양은 지구를 중심으로 돈다.", answer: "X", explanation: "태양을 중심으로 지구가 돌아요" },
            { text: "물은 100도에서 끓는다.", answer: "O", explanation: "물은 100도에서 끓어요." },
            { text: "지구는 평평하다.", answer: "X", explanation: "지구는 둥글어요." }
        ];
    
        function selectAnswer(choice) {
            document.querySelectorAll('.answer').forEach(el => el.classList.add('unselected'));
            document.querySelector(`.answer.${choice.toLowerCase()}`).classList.remove('unselected');
    
            const correct = questions[currentQuestion].answer;
            document.getElementById('result').innerText = (choice === correct) ? "정답이에요!" : "오답이에요!";
            document.getElementById('detail').innerText = questions[currentQuestion].explanation;
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
    
            document.querySelectorAll('.progress-dot')[currentQuestion].classList.add('active');
    
            if (currentQuestion === questions.length - 1) {
                document.getElementById('next-btn').innerText = '결과 확인하러 가기';
                document.getElementById('next-btn').setAttribute('onclick', "location.href='quiz_result.html'");
            }
        }
    
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                document.getElementById('question-box').innerHTML = `<strong>Q</strong> ${questions[currentQuestion].text}`;
                document.getElementById('explanation').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
                document.querySelectorAll('.answer').forEach(el => el.classList.remove('unselected'));
            }
        }
    </script>
  
  
  
</body>
</html>
