            padding: 0;
            background-color: #fff;

            display: flex;
            justify-content: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

            display: flex;

        }

        .note-item {

            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .note-item a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ccc;
