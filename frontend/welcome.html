<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;

      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    button {

      height: 50px;
      margin: 10px 0;

      cursor: pointer;
    }
    button:first-of-type {
      background-color: #4285f4;
      color: white;
    }
    button:last-of-type {

      color: #d946ef;
      border: 2px solid #d946ef;
    }
