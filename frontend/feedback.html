<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피드백</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        main {
            padding: 20px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .feedback-section {
            margin-bottom: 30px;
        }

        .feedback-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feedback-list {
            list-style: none;
            padding: 0;
        }

        .feedback-item {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>

    <div class="container">
        <header>
            <div class="logo">Online Note Analysis</div>
            <nav>
                <a href="index.html">홈</a>

                <a href="notes.html">기존 메모</a>
                <a href="quiz.html">퀴즈</a>
                <a href="feedback.html">피드백</a>
                <a href="mypage.html">마이페이지</a>
            </nav>
        </header>

        <main>
            <section id="main-content" class="content">
                <h1 class="section-title">피드백</h1>

                <div class="feedback-section">
                    <div class="feedback-title">노트 피드백</div>
                    <ul class="feedback-list">
                        <li class="feedback-item">메모 제목 1: 오탈자가 3개 발견되었습니다.</li>

                    </ul>
                </div>

                <div class="feedback-section">

                        <li class="feedback-item">문제 1: 답변을 잘못 선택하셨습니다. 정답은 O입니다.</li>
                        <li class="feedback-item">문제 2: 답변을 잘못 선택하셨습니다. 정답은 X입니다.</li>
                    </ul>
                </div>

        <footer>
            &copy; 2025 Online Note Analysis
