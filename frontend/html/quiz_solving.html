<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 퀴즈</title>
    <link rel="stylesheet" href="../css/quiz_solving.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="index.html">로고</a>
            <a href="new_note.html">새 노트</a>
            <a href="notes.html">기존 노트</a>
            <a href="quiz.html" class="active">퀴즈</a>
            <a href="feedback.html">피드백</a>
        </div>
        <div class="right">
            <a href="mypage.html">마이페이지</a>
        </div>
    </div>
    <div class="container">
        <h1>오늘의 퀴즈</h1>
        <div class="progress" id="progress-bar">
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
            <div class="progress-dot"></div>
        </div>
        <div class="question-box" id="question-box">
            <strong>Q</strong> 태양은 지구를 중심으로 돈다.
        </div>
        <div class="answer-box">
            <div class="answer o" onclick="selectAnswer('O')">O</div>
            <div class="answer x" onclick="selectAnswer('X')">X</div>
        </div>
        <div class="explanation" id="explanation">
            <strong id="result"></strong><br>
            <span id="detail"></span>
        </div>
        <div class="btn-container">
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">다음 문제로 이동</button>
        </div>
    </div>
    <script src="../js/quiz_solving.js"></script>
</body>
</html>
