<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정 생성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 300px;
      height: 40px;
      margin: 10px 0;
      padding: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 300px;
      height: 40px;
      margin-top: 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
    p a {
      color: #d946ef;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>계정 생성하기</h1>
  <form id="signupForm">
    <input type="text" placeholder="나이" required>
    <input type="text" placeholder="아이디" required>
    <input type="password" placeholder="비밀번호" required>
    <button type="submit">계정 생성하기</button>
  </form>
  <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>

  <script>
    // 회원가입 폼 제출 이벤트
    document.getElementById('signupForm').addEventListener('submit', function (event) {
      event.preventDefault(); // 기본 제출 동작 방지

      // 팝업 메시지 띄우기
      alert('가입이 완료되었습니다!');

      // 로그인 페이지로 이동
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
