<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 노트</title>
    <link rel="stylesheet" href="assets/css/new_note.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script defer src="assets/js/auth.js"></script>
    <script defer src="assets/js/new_note.js"></script>
</head>

<body>
    <div class="header">
        <div class="left">
            <a href="main.html" class="logo"><img src="../logo.png" alt="로고"></a>
            <a href="main.html">화이트보드</a>
            <a href="new_note.html" class="active">업로드</a>
            <a href="notes.html">노트 보관함</a>
            <a href="quiz.html">퀴즈</a>
            <a href="feedback.html">피드백 보관함</a>
        </div>
        <div class="right">
            <a href="mypage.html">마이페이지</a>
            <button class="logout-btn">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        <h1>새 노트</h1>
        <p>새 노트 작성을 통해 AI 피드백을 받아보세요!</p>
        <select class="input-box" id="subjectSelect">
            <option value="선택 안함">선택 안함</option>
            <option value="화학Ⅱ">화학Ⅱ</option>
            <option value="지구과학Ⅱ">지구과학Ⅱ</option>
            <option value="물리학Ⅱ">물리학Ⅱ</option>
            <option value="생명과학Ⅱ">생명과학Ⅱ</option>
            <option value="정치와법">정치와법</option>
            <option value="정보처리기사">정보처리기사</option>

        </select>

        <input type="text" class="input-box" placeholder="제목을 입력해주세요." id="titleInput" />
        <div class="button-select-group">
            <button id="업로드" class="button-select button">업로드</button>
            <button id="텍스트" class="button-select button">텍스트</button>
        </div>
        <div id="upload-box" class="upload-box">
            <p>이미지를 업로드하세요.</p>
            <input type="file" class="input-box" accept="image/*" />
        </div>
        <button class="input-box analyze-button" id="analyzeBtn">분석하기</button>
    </div>
</body>

</html>
